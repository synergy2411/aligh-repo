
<input type="text" [(ngModel)]="filteredStatus">
<hr>

<button class="btn btn-default" (click)="addNewTodo()">Add New Todo</button>
<hr>

<ul class="list-group">
  <li *ngFor="let todo of todos | filter : filteredStatus : 'status'" class="list-group-item">
    {{todo.label}}
    <span class="badge">
      {{todo.status}}
    </span>
  </li>
</ul>
