<!-- Data Projection -->
<ng-content select="header"></ng-content>
<ng-content select=".my-class"></ng-content>

<h2>Data from Parent : {{ title }}</h2>

<div class="container">
<ul class="list-unstyled">
<li class="well">
    <div class="row">
        <div class="col-md-2 col-sm-2 xs-hidden">
                <img [src]="user.img" alt="">
                <button (click)="moreInfo(user)" class="btn btn-info btn-sm">
                    More Info
                </button>
        </div>
        <div class="col-md-10 col-sm-10">
                <h1> {{ user.firstName }} {{ user.lastName }}</h1>
                <p> Income  : {{ user.income }}</p>
                <p>Date OF Birth : <span [innerHTML]="user.dob"> </span></p>
                <em class=pull-rigth>
                    Total Votes : {{ user.vote }}
                    <!-- PB + EB -->
                    <input type="number" 
                        [value]="user.vote"
                        (change)="user.vote=$event.target.value">
                    <!-- ngModel -->
                    <input type="number" [(ngModel)]="user.vote">
                </em>
        
          </div>
    </div>
    
    
</li>
</ul>
</div>

<ng-content select ="footer"></ng-content>
